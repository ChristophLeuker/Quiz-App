<!DOCTYPE html>

    <title>Profile Page</title>

  <body>
    <h1 class="header">Quiz App</h1>
    <!-- profilecard -->
    <main class="profile__container">
      <img src="https://i2.wp.com/inesschaefer.com/wp-content/uploads/2019/01/xing1.jpg?resize=730%2C642&ssl=1" class="profile__pic" alt="profilpicture"></img>
      <h2 class="profile__name">John Doe</h2>
      <div class="profile__about-me"><h2 class="profile__about-me--header">Aboutme</h2>
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, </div>
      <div class="profile__counter">counters</div>
      <p class="profile__settings">Settings
<p class="profile__settings profile__settings--darkmode">Darkmode on</p>
      </p>
      <div class="onoffswitch profile__togglebutton">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0">
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    </main>
